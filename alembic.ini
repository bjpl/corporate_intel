# Alembic Configuration for Corporate Intelligence Platform

[alembic]
# Path to migration scripts
script_location = alembic
# Prepend sys.path with current directory for imports
prepend_sys_path = .
# Version location separator (os-specific)
version_path_separator = os
# Database URL - overridden by env.py from environment variables
sqlalchemy.url = postgresql://intel_user:password@localhost/corporate_intel

[post_write_hooks]
hooks = black
black.type = console_scripts
black.entrypoint = black

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S