# Corporate Intelligence Platform - Pre-commit Hooks Configuration
# Install: pre-commit install
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate

repos:
  # Code Formatting - Black
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=100']

  # Import Sorting - isort
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '100']

  # Linting - Flake8
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--config=.flake8']
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-simplify

  # Type Checking - mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-redis
          - types-requests
          - pandas-stubs
          - pydantic
          - sqlalchemy
        args: ['--config-file=pyproject.toml']
        exclude: ^(tests/|alembic/versions/)

  # Security - Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
        exclude: ^tests/

  # File Utilities
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^.*\.(md|rst)$
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Documentation - Docstring Coverage
  - repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
      - id: interrogate
        args: ['-vv', '--fail-under=75', '--exclude=tests', '--exclude=alembic']

  # YAML Linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: ['-d', '{extends: default, rules: {line-length: {max: 120}}}']

  # Python Upgrade Syntax
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: ['--py311-plus']

  # SECRET DETECTION - Prevent credential commits
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: 'package-lock.json|\.env\.example'

  # CUSTOM HOOKS - Additional security checks
  - repo: local
    hooks:
      - id: check-env-files
        name: Block .env file commits
        entry: bash -c 'if git diff --cached --name-only | grep -E "^\.env$|^\.env\..*$" | grep -v "\.env\.example"; then echo "ERROR: Attempting to commit .env files! Use .env.example for templates."; exit 1; fi'
        language: system
        pass_filenames: false

      - id: check-hardcoded-secrets
        name: Check for hardcoded secrets
        entry: bash -c 'git diff --cached -U0 | grep -iE "^[+].*(password|secret|api_key|token)\s*=\s*['\''\"]\w{8,}" | grep -v "REPLACE_WITH\|your-\|example\|placeholder" && echo "ERROR: Potential hardcoded secret detected!" && exit 1 || exit 0'
        language: system
        pass_filenames: false

      - id: check-private-keys
        name: Block private key commits
        entry: bash -c 'if git diff --cached --name-only | grep -E "\.(pem|key)$|_rsa$"; then echo "ERROR: Attempting to commit private keys!"; exit 1; fi'
        language: system
        pass_filenames: false

default_language_version:
  python: python3.11

fail_fast: false
minimum_pre_commit_version: '3.5.0'
