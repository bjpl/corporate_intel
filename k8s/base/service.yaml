---
apiVersion: v1
kind: Service
metadata:
  name: corporate-intel-api
  labels:
    app: corporate-intel
    component: api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: corporate-intel
    component: api

---
apiVersion: v1
kind: Service
metadata:
  name: corporate-intel-api-lb
  labels:
    app: corporate-intel
    component: api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:region:account:certificate/cert-id"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
spec:
  type: LoadBalancer
  ports:
  - name: https
    port: 443
    targetPort: http
    protocol: TCP
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app: corporate-intel
    component: api
  externalTrafficPolicy: Local
  healthCheckNodePort: 30000

---
apiVersion: v1
kind: Service
metadata:
  name: corporate-intel-api-headless
  labels:
    app: corporate-intel
    component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  selector:
    app: corporate-intel
    component: api

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: corporate-intel-api
  labels:
    app: corporate-intel
    component: api
