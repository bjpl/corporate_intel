apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: corporate-intel-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  tls:
  - hosts:
    - staging-api.corporate-intel.example.com
    - staging.corporate-intel.example.com
    secretName: staging-corporate-intel-tls

  rules:
  - host: staging-api.corporate-intel.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: staging-corporate-intel-api
            port:
              number: 80

  - host: staging.corporate-intel.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: staging-corporate-intel-api
            port:
              number: 80
