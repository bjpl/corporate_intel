apiVersion: apps/v1
kind: Deployment
metadata:
  name: corporate-intel-api
spec:
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "corporate-intel-prod"
        vault.hashicorp.com/agent-inject-secret-db: "secret/data/corporate-intel/production/db"
        vault.hashicorp.com/agent-inject-secret-redis: "secret/data/corporate-intel/production/redis"
    spec:
      containers:
      - name: api
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: ENABLE_PROFILING
          value: "false"

      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - corporate-intel
            topologyKey: kubernetes.io/hostname
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - corporate-intel
              topologyKey: topology.kubernetes.io/zone
