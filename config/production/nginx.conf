# Corporate Intel Production Nginx Configuration
# SSL Grade A+ Configuration - Mozilla Modern Profile
# Updated: 2025-10-17

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=metrics_limit:10m rate=5r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Upstream definitions
upstream api_backend {
    least_conn;
    server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:8001 max_fails=3 fail_timeout=30s backup;
    keepalive 32;
}

upstream metrics_backend {
    server 127.0.0.1:3000;
    keepalive 16;
}

# HTTP Server - Redirect all to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.corporate-intel.com metrics.corporate-intel.com docs.corporate-intel.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main API Server - HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.corporate-intel.com;

    # SSL Certificate Configuration
    ssl_certificate /etc/letsencrypt/live/api.corporate-intel.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.corporate-intel.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/api.corporate-intel.com/chain.pem;

    # SSL Session Configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL Configuration (TLS 1.3 preferred, TLS 1.2 allowed)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Remove server tokens
    server_tokens off;

    # Access and Error Logs
    access_log /var/log/nginx/api.corporate-intel.com-access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/api.corporate-intel.com-error.log warn;

    # Request size limits
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 65;
    send_timeout 10;

    # Rate Limiting
    limit_req zone=api_limit burst=20 nodelay;
    limit_conn conn_limit 10;

    # API Root
    location / {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        # Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket Support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
    }

    # API v1 Endpoints
    location /api/v1/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        # Add API-specific headers
        add_header X-API-Version "1.0" always;
        add_header X-RateLimit-Limit "10" always;

        # Inherit proxy headers from location /
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Caching for GET requests
        proxy_cache_methods GET;
        proxy_cache_valid 200 5m;
        proxy_cache_bypass $http_pragma $http_authorization;
    }

    # Health Check Endpoint
    location /health {
        access_log off;
        proxy_pass http://api_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Static files (if any)
    location /static/ {
        alias /var/www/corporate-intel/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}

# Metrics Server - HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name metrics.corporate-intel.com;

    # SSL Certificate Configuration (separate cert or wildcard)
    ssl_certificate /etc/letsencrypt/live/metrics.corporate-intel.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/metrics.corporate-intel.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/metrics.corporate-intel.com/chain.pem;

    # SSL Configuration (same as API server)
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    server_tokens off;

    # Logs
    access_log /var/log/nginx/metrics.corporate-intel.com-access.log combined;
    error_log /var/log/nginx/metrics.corporate-intel.com-error.log warn;

    # Basic Authentication for Metrics
    auth_basic "Metrics Access";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Rate Limiting
    limit_req zone=metrics_limit burst=10 nodelay;
    limit_conn conn_limit 5;

    location / {
        proxy_pass http://metrics_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Documentation Server - HTTPS (Optional)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name docs.corporate-intel.com;

    # SSL Certificate Configuration
    ssl_certificate /etc/letsencrypt/live/docs.corporate-intel.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/docs.corporate-intel.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/docs.corporate-intel.com/chain.pem;

    # SSL Configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    server_tokens off;

    # Serve static documentation
    root /var/www/corporate-intel/docs;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
}
