# System Alert Rules
# Corporate Intel Production Monitoring

groups:
  - name: system_alerts
    interval: 30s
    rules:
      # High Disk Usage
      - alert: HighDiskUsage
        expr: |
          (
            node_filesystem_avail_bytes{fstype!~"tmpfs|fuse.lxcfs|squashfs|vfat"}
            /
            node_filesystem_size_bytes{fstype!~"tmpfs|fuse.lxcfs|squashfs|vfat"}
          ) * 100 < 15
        for: 10m
        labels:
          severity: critical
          component: system
          team: devops
        annotations:
          summary: "High disk usage on {{ $labels.instance }}"
          description: "Disk {{ $labels.mountpoint }} has only {{ $value | humanizePercentage }} free space (threshold: <15%)\nInstance: {{ $labels.instance }}\nService: {{ $labels.service }}"
          runbook_url: "https://docs.corporate-intel.com/runbooks/high-disk-usage"

      # Disk Usage Warning
      - alert: DiskUsageWarning
        expr: |
          (
            node_filesystem_avail_bytes{fstype!~"tmpfs|fuse.lxcfs|squashfs|vfat"}
            /
            node_filesystem_size_bytes{fstype!~"tmpfs|fuse.lxcfs|squashfs|vfat"}
          ) * 100 < 25
        for: 30m
        labels:
          severity: warning
          component: system
          team: devops
        annotations:
          summary: "Elevated disk usage on {{ $labels.instance }}"
          description: "Disk {{ $labels.mountpoint }} has {{ $value | humanizePercentage }} free space (threshold: <25%)\nInstance: {{ $labels.instance }}"

      # High CPU Usage
      - alert: HighCPUUsage
        expr: |
          100 - (avg by(instance, service) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 85
        for: 15m
        labels:
          severity: warning
          component: system
          team: devops
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value | humanizePercentage }} (threshold: 85%)\nInstance: {{ $labels.instance }}\nService: {{ $labels.service }}"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: |
          (
            node_memory_MemAvailable_bytes
            /
            node_memory_MemTotal_bytes
          ) * 100 < 10
        for: 10m
        labels:
          severity: critical
          component: system
          team: devops
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Only {{ $value | humanizePercentage }} memory available (threshold: <10%)\nInstance: {{ $labels.instance }}\nService: {{ $labels.service }}"
          runbook_url: "https://docs.corporate-intel.com/runbooks/high-memory-usage"

      # Memory Usage Warning
      - alert: MemoryUsageWarning
        expr: |
          (
            node_memory_MemAvailable_bytes
            /
            node_memory_MemTotal_bytes
          ) * 100 < 20
        for: 15m
        labels:
          severity: warning
          component: system
          team: devops
        annotations:
          summary: "Elevated memory usage on {{ $labels.instance }}"
          description: "{{ $value | humanizePercentage }} memory available (threshold: <20%)\nInstance: {{ $labels.instance }}"

      # High Disk I/O
      - alert: HighDiskIO
        expr: |
          rate(node_disk_io_time_seconds_total[5m]) > 0.9
        for: 10m
        labels:
          severity: warning
          component: system
          team: devops
        annotations:
          summary: "High disk I/O on {{ $labels.instance }}"
          description: "Disk {{ $labels.device }} I/O utilization is {{ $value | humanizePercentage }} (threshold: 90%)\nInstance: {{ $labels.instance }}"

      # High Network Traffic
      - alert: HighNetworkTraffic
        expr: |
          rate(node_network_receive_bytes_total[5m]) + rate(node_network_transmit_bytes_total[5m]) > 100000000
        for: 15m
        labels:
          severity: warning
          component: system
          team: devops
        annotations:
          summary: "High network traffic on {{ $labels.instance }}"
          description: "Network traffic is {{ $value | humanize }}B/s (threshold: 100MB/s)\nInterface: {{ $labels.device }}\nInstance: {{ $labels.instance }}"

      # System Load High
      - alert: HighSystemLoad
        expr: |
          node_load15 / count(node_cpu_seconds_total{mode="idle"}) without (cpu, mode) > 2
        for: 15m
        labels:
          severity: warning
          component: system
          team: devops
        annotations:
          summary: "High system load on {{ $labels.instance }}"
          description: "15-minute load average is {{ $value }} (threshold: 2x CPU cores)\nInstance: {{ $labels.instance }}"

      # Node Exporter Down
      - alert: NodeExporterDown
        expr: up{job="node-exporter"} == 0
        for: 5m
        labels:
          severity: warning
          component: system
          team: devops
        annotations:
          summary: "Node exporter is down on {{ $labels.instance }}"
          description: "Cannot collect system metrics from {{ $labels.instance }}."

      # Time Drift
      - alert: ClockSkew
        expr: |
          abs(node_timex_offset_seconds) > 0.05
        for: 10m
        labels:
          severity: warning
          component: system
          team: devops
        annotations:
          summary: "Clock skew detected on {{ $labels.instance }}"
          description: "Time offset is {{ $value | humanizeDuration }} (threshold: 50ms)\nInstance: {{ $labels.instance }}\nCheck NTP configuration."

      # File Descriptor Usage
      - alert: HighFileDescriptorUsage
        expr: |
          (
            process_open_fds
            /
            process_max_fds
          ) * 100 > 80
        for: 10m
        labels:
          severity: warning
          component: system
          team: devops
        annotations:
          summary: "High file descriptor usage on {{ $labels.instance }}"
          description: "File descriptor usage is {{ $value | humanizePercentage }} (threshold: 80%)\nJob: {{ $labels.job }}\nInstance: {{ $labels.instance }}"
